<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
<div class="container">
<div class="screen"></div>
<div class="row first" >
    <button class="clear">Clear</button>
    <button>/</button>
    <button>*</button>
</div>
<div class="row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
</div>
<div class="row plus-container">
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="plus">+</button>
</div>
<div class="row">
    <button>0</button>
    <button>00</button>
    <button>.</button>
    <button class="equal">=</button>
</div>
</div>
</div>    
</body>
<script src="index.js"></script>
</html>
